<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‡πÄ‡∏Å‡∏°‡∏á‡∏π‡∏Ñ‡∏•‡∏≤‡∏™‡∏™‡∏¥‡∏Ñ</title>

<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    font-family: 'Arial', sans-serif;
    margin: 0;
  }

  #game-container {
    position: relative;
    max-width: 95vw;
    max-height: 95vw;
  }

  canvas {
    background: #111;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }

  #score {
    margin-top: 10px;
    color: #fff;
    font-size: 22px;
    font-weight: bold;
    text-shadow: 0 0 4px #000;
    text-align: center;
  }

  #game-over {
    margin-top: 20px;
    font-size: 30px;
    font-weight: bold;
    color: #ff4c4c;
    display: none;
    text-align: center;
  }

  #restart-btn {
    margin-top: 10px;
    padding: 12px 24px;
    font-size: 18px;
    background: #00f2fe;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: #111;
    font-weight: bold;
    transition: 0.2s;
  }

  #restart-btn:hover {
    background: #4facfe;
    color: white;
  }
</style>
</head>

<body>

<div id="game-container">
  <canvas id="gameCanvas"></canvas>
</div>

<div id="score">Score: 0</div>
<div id="game-over">Game Over!</br>
  <button id="restart-btn">‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>
</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const scoreEl = document.getElementById("score");
  const gameOverEl = document.getElementById("game-over");
  const restartBtn = document.getElementById("restart-btn");

  // üü© ‡∏ï‡∏±‡∏ß‡πÄ‡∏Å‡∏°
  let gridCount = 20;   // 20x20 ‡∏ä‡πà‡∏≠‡∏á
  let box = 20;
  let snake = [{ x: 10 * box, y: 10 * box }];
  let direction = "RIGHT";
  let score = 0;
  let gameInterval;

  // üçé Emoji ‡∏≠‡∏≤‡∏´‡∏≤‡∏£‡∏™‡∏∏‡πà‡∏°
  const foodEmojis = ["üçé","üçå","üçá","üçì","üçç","ü•ù","üçí","ü•≠","üçë"];

  // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ Canvas ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏≤‡∏°‡∏à‡∏≠ (Responsive)
  function resizeCanvas() {
    let size = Math.min(window.innerWidth, window.innerHeight) * 0.9;
    size = Math.max(size, 260); // ‡∏Å‡∏±‡∏ô‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏•‡πá‡∏Å‡πÄ‡∏Å‡∏¥‡∏ô

    canvas.width = size;
    canvas.height = size;

    box = canvas.width / gridCount;
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏≠‡∏≤‡∏´‡∏≤‡∏£‡πÉ‡∏´‡∏°‡πà‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°
  function createFood() {
    return {
      x: Math.floor(Math.random() * gridCount) * box,
      y: Math.floor(Math.random() * gridCount) * box,
      emoji: foodEmojis[Math.floor(Math.random() * foodEmojis.length)]
    };
  }

  let food = createFood();

  // ‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏Ñ‡∏µ‡∏¢‡πå‡∏ö‡∏≠‡∏£‡πå‡∏î
  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
    if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
    if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";

    if (e.key === "Enter" && gameOverEl.style.display === "block") restartGame();
  });

  // üì± ‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏≤‡∏£‡∏õ‡∏±‡∏î‡∏ô‡∏¥‡πâ‡∏ß (Touch Swipe)
  let startX = 0, startY = 0;

  canvas.addEventListener("touchstart", (e) => {
    const t = e.touches[0];
    startX = t.clientX;
    startY = t.clientY;
  });

  canvas.addEventListener("touchmove", (e) => {
    if (!startX || !startY) return;

    const t = e.touches[0];
    let dx = t.clientX - startX;
    let dy = t.clientY - startY;

    if (Math.abs(dx) > Math.abs(dy)) {
      if (dx > 0 && direction !== "LEFT") direction = "RIGHT";
      else if (dx < 0 && direction !== "RIGHT") direction = "LEFT";
    } else {
      if (dy > 0 && direction !== "UP") direction = "DOWN";
      else if (dy < 0 && direction !== "DOWN") direction = "UP";
    }

    startX = 0;
    startY = 0;
  });

  // ‡∏ó‡∏¥‡∏®‡∏ó‡∏≤‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡∏∏‡πà‡∏°
  function getRandomDirection() {
    const dirs = ["UP","DOWN","LEFT","RIGHT"];
    return dirs[Math.floor(Math.random() * dirs.length)];
  }

  // ‡∏ß‡∏≤‡∏î‡πÄ‡∏Å‡∏°
  function draw() {
    ctx.fillStyle = "#111";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // üü© ‡∏ß‡∏≤‡∏î‡∏á‡∏π
    snake.forEach((s, i) => {
      ctx.fillStyle = i === 0 ? "#00ff6a" : "#00a86b";
      ctx.fillRect(s.x, s.y, box, box);
      ctx.strokeStyle = "#000";
      ctx.strokeRect(s.x, s.y, box, box);
    });

    // üçí ‡∏ß‡∏≤‡∏î‡∏≠‡∏≤‡∏´‡∏≤‡∏£‡πÄ‡∏õ‡πá‡∏ô emoji
    ctx.font = box + "px Arial";
    ctx.textBaseline = "top";
    ctx.fillText(food.emoji, food.x, food.y);

    // üü¢ ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏´‡∏±‡∏ß‡∏á‡∏π‡πÉ‡∏´‡∏°‡πà
    let headX = snake[0].x;
    let headY = snake[0].y;

    if (direction === "LEFT") headX -= box;
    if (direction === "RIGHT") headX += box;
    if (direction === "UP") headY -= box;
    if (direction === "DOWN") headY += box;

    // ‡∏ñ‡πâ‡∏≤‡∏Å‡∏¥‡∏ô‡∏≠‡∏≤‡∏´‡∏≤‡∏£
    if (headX === food.x && headY === food.y) {
      score++;
      scoreEl.innerText = "Score: " + score;
      food = createFood();
    } else {
      snake.pop();
    }

    let newHead = { x: headX, y: headY };

    // ‡∏ä‡∏ô‡∏Ç‡∏≠‡∏ö‡∏´‡∏£‡∏∑‡∏≠‡∏ä‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á
    if (
      headX < 0 || headX >= canvas.width ||
      headY < 0 || headY >= canvas.height ||
      snake.some((s) => s.x === newHead.x && s.y === newHead.y)
    ) {
      clearInterval(gameInterval);
      gameOverEl.style.display = "block";
    }

    snake.unshift(newHead);
  }

  // ‡∏£‡∏µ‡∏™‡∏ï‡∏≤‡∏£‡πå‡∏ó‡πÄ‡∏Å‡∏°
  function restartGame() {
    resizeCanvas();
    box = canvas.width / gridCount;

    snake = [{ x: 10 * box, y: 10 * box }];
    direction = getRandomDirection();
    score = 0;
    scoreEl.innerText = "Score: 0";
    food = createFood();

    gameOverEl.style.display = "none";

    clearInterval(gameInterval);
    gameInterval = setInterval(draw, 120);
  }

  direction = getRandomDirection();
  gameInterval = setInterval(draw, 120);
  restartBtn.onclick = restartGame;
</script>

</body>
</html>

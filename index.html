<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‡πÄ‡∏Å‡∏°‡∏á‡∏π‡∏Ñ‡∏•‡∏≤‡∏™‡∏™‡∏¥‡∏Ñ</title>

<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    font-family: 'Arial', sans-serif;
    margin: 0;
  }

  #game-container {
    position: relative;
    width: 400px;
    height: 400px;
    background: #111;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    overflow: hidden;
  }

  canvas {
    display: block;
    background-color: #222;
    border-radius: 20px;
  }

  #score {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: #fff;
    font-size: 20px;
    font-weight: bold;
    text-shadow: 0 0 5px #000;
  }

  #game-over {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #ff4c4c;
    font-size: 30px;
    font-weight: bold;
    display: none;
    text-align: center;
  }

  #restart-btn {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 18px;
    background: #00f2fe;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: #111;
    font-weight: bold;
    transition: 0.3s;
  }

  #restart-btn:hover {
    background: #4facfe;
    color: #fff;
  }
</style>
</head>
<body>

<div id="game-container">
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>

  <div id="game-over">
    Game Over!<br>
    <button id="restart-btn">‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>
  </div>
</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const scoreEl = document.getElementById("score");
  const gameOverEl = document.getElementById("game-over");
  const restartBtn = document.getElementById("restart-btn");

  const box = 20;
  let snake = [{ x: 10 * box, y: 10 * box }];
  let direction = "RIGHT";
  let score = 0;
  let gameInterval;

  // Emoji ‡∏≠‡∏≤‡∏´‡∏≤‡∏£
  const foodEmojis = ["üçé", "üçå", "üçá", "üçì", "üçç", "ü•ù", "üçí", "ü•≠", "üçë"];

  function createFood() {
    return {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box,
      emoji: foodEmojis[Math.floor(Math.random() * foodEmojis.length)]
    };
  }

  let food = createFood();

  // ------------ PC Keyboard Controls ------------
  document.addEventListener("keydown", changeDirection);

  function changeDirection(e) {
    if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
    if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
    if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
  }

  // ------------ Mobile Swipe Controls ------------
  let touchStartX = 0;
  let touchStartY = 0;
  let touchEndX = 0;
  let touchEndY = 0;

  canvas.addEventListener("touchstart", (e) => {
    touchStartX = e.touches[0].clientX;
    touchStartY = e.touches[0].clientY;
  });

  canvas.addEventListener("touchmove", (e) => {
    touchEndX = e.touches[0].clientX;
    touchEndY = e.touches[0].clientY;
  });

  canvas.addEventListener("touchend", () => {
    let dx = touchEndX - touchStartX;
    let dy = touchEndY - touchStartY;

    if (Math.abs(dx) > Math.abs(dy)) {
      if (dx > 30 && direction !== "LEFT") direction = "RIGHT";
      else if (dx < -30 && direction !== "RIGHT") direction = "LEFT";
    } else {
      if (dy > 30 && direction !== "UP") direction = "DOWN";
      else if (dy < -30 && direction !== "DOWN") direction = "UP";
    }
  });

  // ------------ Game Loop ------------
  function draw() {
    ctx.fillStyle = "#222";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // ‡∏ß‡∏≤‡∏î‡∏á‡∏π
    snake.forEach((segment, index) => {
      ctx.fillStyle = index === 0 ? "#00ff6a" : "#00a86b";
      ctx.fillRect(segment.x, segment.y, box, box);
      ctx.strokeStyle = "#111";
      ctx.strokeRect(segment.x, segment.y, box, box);
    });

    // ‡∏ß‡∏≤‡∏î‡∏≠‡∏≤‡∏´‡∏≤‡∏£ Emoji
    ctx.font = box + "px Arial";
    ctx.textAlign = "left";
    ctx.textBaseline = "top";
    ctx.fillText(food.emoji, food.x, food.y);

    // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏á‡∏π
    let snakeX = snake[0].x;
    let snakeY = snake[0].y;

    if (direction === "LEFT") snakeX -= box;
    if (direction === "RIGHT") snakeX += box;
    if (direction === "UP") snakeY -= box;
    if (direction === "DOWN") snakeY += box;

    // ‡∏ñ‡πâ‡∏≤‡∏Å‡∏¥‡∏ô‡∏≠‡∏≤‡∏´‡∏≤‡∏£
    if (snakeX === food.x && snakeY === food.y) {
      score++;
      scoreEl.innerText = "Score: " + score;
      food = createFood();
    } else {
      snake.pop();
    }

    let newHead = { x: snakeX, y: snakeY };

    // ‡∏ä‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á‡∏´‡∏£‡∏∑‡∏≠‡∏ä‡∏ô‡∏Ç‡∏≠‡∏ö
    if (
      snake.some((segment) => segment.x === newHead.x && segment.y === newHead.y) ||
      snakeX < 0 ||
      snakeX >= canvas.width ||
      snakeY < 0 ||
      snakeY >= canvas.height
    ) {
      clearInterval(gameInterval);
      gameOverEl.style.display = "block";
    }

    snake.unshift(newHead);
  }

  // ‡∏™‡∏∏‡πà‡∏°‡∏ó‡∏¥‡∏®‡∏ó‡∏≤‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
  function getRandomDirection() {
    const dirs = ["UP", "DOWN", "LEFT", "RIGHT"];
    return dirs[Math.floor(Math.random() * dirs.length)];
  }

  // Restart Game
  function restartGame() {
    snake = [{ x: 10 * box, y: 10 * box }];
    direction = getRandomDirection();
    score = 0;
    scoreEl.innerText = "Score: 0";
    food = createFood();

    gameOverEl.style.display = "none";
    clearInterval(gameInterval);
    gameInterval = setInterval(draw, 100);
  }

  restartBtn.addEventListener("click", restartGame);

  // ‡∏Å‡∏î Enter ‡πÄ‡∏û‡∏∑‡πà‡∏≠ Restart
  document.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && gameOverEl.style.display === "block") {
      restartGame();
    }
  });

  // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°
  direction = getRandomDirection();
  gameInterval = setInterval(draw, 100);
</script>

</body>
</html>
